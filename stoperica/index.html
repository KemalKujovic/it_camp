<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stoperica ‚è∞</title>
  </head>
  <body>
    <div class="container">
      <div class="zasliku">
        <img src="stoperica.svg" />
      </div>

      <p>
        <span class="min">00</span> : <span class="sec">00</span> :
        <span class="ten">00</span>
      </p>
      <div class="butonsi">
        <button class="btnStart">START</button>
        <button class="btnStop">STOP</button>
        <button class="btnReset">RESET</button>
      </div>

      <div class="shortcut">
        <h1 class="skracenica">Skracenice</h1>

        <div class="keys">
          <ul>
            <li>
              <span class="key-code">E</span>
              <span class="key-text">START</span>
            </li>
            <li>
                <span class="key-code">M</span>
                <span class="key-text">STOP</span>
            </li>
            <li>
                <span class="key-code">N</span>
                <span class="key-text">RESTART</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

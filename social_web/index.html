<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png">
    </div>
    <h1>Drustvena mreza namjenjena za ucenje</h1>

    <div class="main-wrapper">
        <form id="loginForm">
            <h2>Login</h2>

            <div>
                <label>Email:</label>
                <input type="email" name="email" id="login_email" placeholder="kemalkujovic@gmail.com">
            </div>

            <div>
                <label>Lozinka:</label>
                <input type="password" name="lozinka" id="login_lozinka" placeholder="*******">
            </div>

            <div>
                <button>Uloguj se</button>
            </div>
        </form>
    </div>
    <div class="no-acc-register">
        <p>Nemas nalog?</p>
        <button id="registracija">Registruj se!</button>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>
        <form id="registrationForm">
            <h2>Registracija Korisnika</h2>

            <div>
                <label for="korisnicko_ime">Korisnicko ime: *</label>
                <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="kemal.kujovic">
            </div>

            <div>
                <label for="email">Email adresa: *</label>
                <input type="text" name="register_email" id="email" placeholder="kemal.kujovic@gmail.com">
            </div>

            <div>
                <label for="lozinka">Lozinka: *</label>
                <input type="password" name="register_lozinka" id="lozinka" placeholder="*******">
            </div>
            
            <div>
                <label for="ponovi_lozinku">Ponovi lozinku: *</label>
                <input type="password" id="ponovi_lozinku" name="ponovi_lozinku" placeholder="*******">
            </div>
            <div>
                <button>Registruj se</button>
            </div>
        </form>
    </div>

    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
